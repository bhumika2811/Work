<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
  </head>
  <body style="background-color: lightblue; position: relative">
    <div
      style="
        border: 2px solid green;
        height: 200px;
        width: 200px;
        position: absolute;
        top: 50vh;
        transform: translate(0, -50%);
      "
    >box1</div>
    <div
      style="
        border: 2px solid green;
        height: 200px;
        width: 200px;
        position: absolute;
        right: 0;
        top: 50vh;
        transform: translate(0, -50%);
      "
    >
      box2
    </div>
  </body>
</html>
