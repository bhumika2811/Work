<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        ::selection{
            background-color: #00fff0;
            color: black;
        }
    </style>
</head>
<body>
    <h2 style="color: red; background-color: aqua;">Normal Colors(RED,AQUA)</h2>
    <h2 style="color: rgb(0,251, 0); background-color: rgb(21, 0, 90);">RGB Colors(RGB-0,251,0)</h2>
    <h2 style="color: rgba(0, 251, 0, 0.3); background-color: rgba(21,0,90,0.3);">RGBA Colors(RGBA-0,251,0,0.3)</h2>
    <h2 style="color: #ff000f;background-color: #00fff0;">HEX Colors(#FF00F)</h2>
    <h2 style="color: hsl(0, 50%, 50%); background-color: hsl(0, 10%, 50%);">HSL Colors(HSL-0,50%,50%)</h2>
</body>
</html>
