<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        p{
            border: 2px solid black;
        }
        h2{
            border: 2px dashed black;
        }
        h3{
            border: 2px dotted black;
        }
        h4{
            border: double black;
        }
        h5{
            border: inset;
        }
    </style>
</head>
<body>
    <p>normal border</p>
    <h2>dashed border</h2>
    <h3>dotted border</h3>
    <h4>double border</h4>
    <h5>inset border</h5>
    
</body>
</html>
