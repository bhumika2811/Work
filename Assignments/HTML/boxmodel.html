<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link rel="icon" type="image/x-icon" href="googleimg.ico">
    <style>
      div {
        display: flex;
        background-color: aqua;
        padding: 50px;
        border: dashed;
        border-width: 10px;
        justify-content: center;
        align-items: center;
        margin: 50px;
        position: relative;
        z-index: 1;
      }
      span {
        background-color: red;
        padding: 20px;
        padding-top: 30px;
        padding: 200px;
        border: dotted;
        border-width: 20px;
        margin: 300px;
      }
    </style>
  </head>
  <body>
    <div>CSS Box Model</div>
    <span>This is span area</span>
  </body>
</html>
