<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position2</title>
  </head>
  <body style="position: relative; height: 100vh; width: 99vw;">
    <!-- <div style="position: relative; background-color: lightblue; height: 90vh; width: 50vw;"> -->
    <div
      style="
        position: absolute;
        height: 300px;
        width: 300px;
        border: 3px solid black;
        left: 0%;
        transform: translate(0%,0%);
      "
    ></div>
    <div
      style="
        position: absolute;
        height: 300px;
        width: 300px;
        border: 3px solid blue;
        right: 0%;
        bottom: 0%;
        transform: translate(0%,0%);
      "
    ></div>
  <!-- </div> -->
  </body>
</html>
