<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
    <style>
      body {
        position: relative;
      }
      .frame1 {
        position: absolute;
        left: 30%;
      }
    </style>
  </head>
  <body>
    <h1>iFrames</h1>
    <iframe
      title="Frame1"
      class="frame1"
      src="https://www.keymouseit.com/"
      style="height: 300px; width: 300px; border: 3px dashed darkblue"
    ></iframe>
    <iframe
      class="frame2"
      src="text.html"
      title="Frame2"
      style="
        height: 300px;
        width: 300px;
        border: 4px dotted green;
        border-radius: 30px;
      "
    ></iframe>
  </body>
</html>
